<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel = "stylesheet" href = "style.css">
<script src="validation.js"></script>
<title>REGISTRATION FORM</title>
</head>
<body>

	<div class="container">
		<h2>REGISTER HERE:</h2>
		<form action="StudentController" method="post"
			onsubmit="return validateForm()">

			<label for="roll">Roll:</label> <input type="number" id="roll"
				name="roll" placeholder="Enter your Roll" required><br>
			<p class="error" id="rollError"></p>

			<label for="name">Name:</label> <input type="text" id=" name"
				name="name" placeholder="Enter your Name" required><br>
			<p class="error" id="nameError"></p>

			<label for="email">Email:</label> <input type="text" id="email"
				name="email" placeholder="Enter your Email" required><br>
			<p class="error" id="emailError"></p>

			<label for="password">Password:</label> <input type="password"
				id="password" name="password" placeholder="Enter your password"
				required><br>
			<p class="error" id="passwordError"></p>

			<label for="gender">Gender:</label> <select id="gender" name="gender">
				<option value="">Select Gender</option>
				<option value="Male">Male</option>
				<option value="Female">Female</option>
				<option value="Other">Other</option>
			</select>
			<p class="error" id="genderError"></p>

			<label for="dob">DOB:</label> <input type="date" id="dob" name="dob"
				placeholder="Enter your dob" required><br>
			<p class="error" id="dobError"></p>

			<button type="submit" value="Submit">Register</button>

		</form>
		<footer>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </footer>
	</div>
</body>
</html>
